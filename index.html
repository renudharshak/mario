<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="left_container">
      <div class="left_container-title">
        <h1>Game Over</h1>
      </div>

      <div class="left_container-window-icons">
        <img src="./asset/close window.png" alt="close window" />
        <p>icons</p>
        <img src="./asset/exclamation mark.png" alt="exclamation mark" />
      </div>

      <div class="left_container-player-center">
        <img src="./asset/mario right.png" />
      </div>

      <div class="left_container-level">
        <h1>Level 9</h1>
      </div>

      <div class="left_container-progressbar">
        <h2>67/90</h2>
      </div>

      <div class="progressbar"></div>

      <div class="left_container-score">
        <img src="asset/coin.png" />
        <h1>387</h1>
      </div>
    </section>
  </body>
</html>
